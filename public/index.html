<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Real-Time Demo</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>UCLM FireChat</h1>
        <p class="subtitle">Open this page on multiple devices to see real-time sync!</p>

        <div class="status disconnected" id="status">
            Not connected to Firebase, Kyle Grr... 
        </div>

      <div class="auth-section" id="authSection">
            <button onclick="signInWithGoogle()" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
        
        <div class="user-info" id="userInfo" style="display: none;">
            <img id="userPhoto" class="user-photo" />
            <span id="userName"></span>
            <button onclick="signOutUser()" class="signout-btn">Sign Out</button>
        </div>

        <div class="messages" id="messages">
            <div class="empty-state">No messages yet. Be the first to send one!</div>
        </div>

         <div class="input-group chat-section" id="chatSection">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <button class="clear-btn chat-section" onclick="clearMessages()">Clear All Messages</button>
    </div>

   <script type="module" src="script/script.js"></script>

</body>
</html>
